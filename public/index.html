<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodnocení restaurací</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Systém hodnocení restaurací</h1>

    <!-- Sekce pro restaurace -->
    <section>
        <h2>Restaurace</h2>
        <div>
            <h3>Přidat novou restauraci</h3>
            <form id="restaurant-form">
                <div>
                    <label for="restaurant-name">Název:</label>
                    <input type="text" id="restaurant-name" name="name" required>
                </div>
                <div>
                    <label for="restaurant-address">Adresa:</label>
                    <input type="text" id="restaurant-address" name="address" required>
                </div>
                <div>
                    <button type="submit">Přidat restauraci</button>
                </div>
            </form>
        </div>

        <div>
            <h3>Seznam restaurací</h3>
            <ul id="restaurant-list"></ul>
        </div>

        <div id="restaurant-detail" style="display: none;">
            <h3>Detail restaurace</h3>
            <form id="restaurant-edit-form">
                <input type="hidden" id="edit-restaurant-id">
                <div>
                    <label for="edit-restaurant-name">Název:</label>
                    <input type="text" id="edit-restaurant-name" name="name" required>
                </div>
                <div>
                    <label for="edit-restaurant-address">Adresa:</label>
                    <input type="text" id="edit-restaurant-address" name="address" required>
                </div>
                <div>
                    <button type="submit">Uložit změny</button>
                    <button type="button" id="delete-restaurant">Smazat restauraci</button>
                    <button type="button" id="cancel-edit">Zrušit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Sekce pro recenze -->
    <section>
        <h2>Recenze</h2>
        <div>
            <h3>Přidat novou recenzi</h3>
            <form id="review-form">
                <div>
                    <label for="review-restaurant">Restaurace:</label>
                    <select id="review-restaurant" name="restaurant_id" required></select>
                </div>
                <div>
                    <label for="review-user">Jméno uživatele:</label>
                    <input type="text" id="review-user" name="user_name" required>
                </div>
                <div>
                    <label for="review-rating">Hodnocení (1-5):</label>
                    <input type="number" id="review-rating" name="rating" min="1" max="5" required>
                </div>
                <div>
                    <label for="review-comment">Komentář:</label>
                    <textarea id="review-comment" name="comment"></textarea>
                </div>
                <div>
                    <button type="submit">Přidat recenzi</button>
                </div>
            </form>
        </div>

        <div>
            <h3>Seznam recenzí</h3>
            <ul id="review-list"></ul>
        </div>

        <div id="review-detail" style="display: none;">
            <h3>Detail recenze</h3>
            <form id="review-edit-form">
                <input type="hidden" id="edit-review-id">
                <div>
                    <label for="edit-review-user">Jméno uživatele:</label>
                    <input type="text" id="edit-review-user" name="user_name" required>
                </div>
                <div>
                    <label for="edit-review-rating">Hodnocení (1-5):</label>
                    <input type="number" id="edit-review-rating" name="rating" min="1" max="5" required>
                </div>
                <div>
                    <label for="edit-review-comment">Komentář:</label>
                    <textarea id="edit-review-comment" name="comment"></textarea>
                </div>
                <div>
                    <button type="submit">Uložit změny</button>
                    <button type="button" id="delete-review">Smazat recenzi</button>
                    <button type="button" id="cancel-review-edit">Zrušit</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
